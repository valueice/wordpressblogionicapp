<ion-header>

  <ion-navbar>
      <ion-input type="search"[(ngModel)]="searchQuery"(change)="onSearch()" placeholder="Search..."></ion-input>
      <ion-buttons end>
        <button ion-button icon-only (click)="clearSearch()" *ngIf="searchQuery.length>0">
          <ion-icon md="md-close" ios="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let p of Posts" (click)="readPost(p)">

        <img src="{{p._embedded['wp:featuredmedia'][0].source_url}}"/>
           
        <ion-card-content>
          <ion-card-title [innerHTML]="p.title.rendered">
   
          </ion-card-title>
          <p [innerHTML]="p.title.rendered">
          </p>
        </ion-card-content>
    
        <ion-item>
          <ion-icon name='md-clock' item-start style="color: #150f4d"></ion-icon>
          Date Puplish
          <ion-badge item-end>{{p.date| date: "dd.mm.yyyy / hh.mm"}}</ion-badge>
        </ion-item>
    
        <ion-item>
          <ion-icon name='md-contact' item-start style="color: #ee9a2c"></ion-icon>
          {{p._embedded.author[0].name}}
          <ion-badge item-end>{{p.categories}}</ion-badge>
        </ion-item>
      </ion-card>

      <div *ngIf="isLoading" text-center padding>
        <ion-spinner></ion-spinner>
      </div> 

      <button *ngIf="showLoadMore" ion-button full (click)="showPost()">Load More Tutorials</button>


</ion-content>
