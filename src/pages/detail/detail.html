  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title [innerHTML]="article.title.rendered"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{article._embedded['wp:featuredmedia'][0].source_url}}"/>
<div padding>
  <h1>{{ article.title.rendered }}</h1>

  <ion-item>
      <ion-icon name='md-clock' item-start style="color: #150f4d"></ion-icon>
      <ion-badge item-end>{{article.date| date: "dd.mm.yyyy / hh.mm"}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='md-contact' item-start style="color: #ee9a2c"></ion-icon>
      {{article._embedded.author[0].name}}
      <ion-badge item-end>{{article.categories}}</ion-badge>
    </ion-item>

    <div [innerHTML]="article.content.rendered"></div>

</div>

<h2>Related Articles</h2>
  
<div *ngIf="isLoading" text-center padding>
    <ion-spinner></ion-spinner>
  </div> 

  <div padding>

      <ion-card *ngFor="let p of relatedPosts" (click)="readPost(p)">

          <img src="{{p._embedded['wp:featuredmedia'][0].source_url}}"/>
             
          <ion-card-content>
            <ion-card-title [innerHTML]="p.title.rendered">
     
            </ion-card-title>
            <p [innerHTML]="p.title.rendered">
            </p>
          </ion-card-content>
      
          <ion-item>
            <ion-icon name='md-clock' item-start style="color: #150f4d"></ion-icon>
            Date Puplish
            <ion-badge item-end>{{p.date| date: "dd.mm.yyyy / hh.mm"}}</ion-badge>
          </ion-item>
      
          <ion-item>
            <ion-icon name='md-contact' item-start style="color: #ee9a2c"></ion-icon>
            {{p._embedded.author[0].name}}
            <ion-badge item-end>{{p.categories}}</ion-badge>
          </ion-item>
        </ion-card>



  </div>

</ion-content>
